<!DOCTYPE html>

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS Link -->
    <link rel="stylesheet" href="./src/output.css" />

  <body class="font-primary">
    <!-- Header Section Start -->
    <header class="">
      <nav
        class="max-w-[1440px] container mx-auto flex justify-between item-center px-4 py-4"
      >
        <!-- Logo -->
        <div>
          <a href="#">
            <img src="./assets/logo.png" alt="logo images" />
          </a>
        </div>

        <!-- Main Menu -->
        <div>
          <ul class="flex gap-6 item-center">
            <li><a href="#home" class="font-semibold text-lg">Home</a></li>
            <li>
              <a href="#features" class="font-semibold text-lg">Features</a>
            </li>
            <li>
              <a href="#services" class="font-semibold text-lg">Services</a>
            </li>
            <li>
              <a href="#testimonial" class="font-semibold text-lg"

          <a href="#" class="font-semibold text-lg">Sign In </a>

      </nav>
    </header>

    <section class="bg-[url('hero.png')] bg-cover bg-center md:h-[600px] h-900px w-full">

        class="max-w-[1440px] mx-auto flex flex-col md:flex-row item-center justify-between gap-8 items-center "

        <div class="pt-[200px]">

          </p>
          <a href="#" class="bg-gradient-to-r from-primary to-secondary px-5 py-3 hover:bg-gradient-to-l transition duration-500 hover:translate-y-2 text-white rounded-lg mt-5 inline-block">Explore Now</a>
        </div>
        <!-- Right Content -->
        <div class="">
            <img src="./assets/network.png" alt="" class="absolute bottom-40 right-40">
        </div>
      </div>
